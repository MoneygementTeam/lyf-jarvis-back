server:
  port: 8080
  protocol: https
  host: localhost
  servlet:
    encoding:
      charset: UTF-8

spring:
  profiles:
    # change profile
    active: local
  config:
    import:
      - file:./config/queries.yml
      - file:./config/external-url.yml
      - file:./config/business-config.yml
      - file:./config/encryption.yml
  jpa:
    show-sql: true
    format_sql: true
    use_sql_comments: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      encoding: UTF-8
      schema-locations: file:./data/schema.sql
      data-locations: file:./data/data.sql
  ai:
    openai:
#      api-key: testKey
      api-key: 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
    chat:
      options:
        model: gpt-4o
        temperature: 0.6
  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      org:
        hibernate:
          SQL: DEBUG
          type: TRACE
      org.hibernate.engine.query.spi: DEBUG

# Swagger
springdoc:
  packages-to-scan: com.moneygement.lyf.jarvis
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    protocol: https

#Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, beans, mappings, refresh, loggers, prometheus
  endpoint:
    health:
      show-details: always  # 건강 상태에 대한 자세한 정보 노출
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  simple:
    metrics:
      export:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# log4j
logging:
  config: file:./config/log4j2.xml
